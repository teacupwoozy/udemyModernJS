<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link rel="icon" href="/images/favicon.png">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App ğŸ˜˜ ğŸŒˆ</h1>
                <h2 class="header__subtitle">Take notes and never forget ğŸ§ </h2>

        </header>
        <div class="actions">
            <div class="actions__container">

        </div>
        <script src="/scripts/uuid.js"></script>
